<section id="home">
    <div id="carouselHome" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item div-mattress active product day-offer" [ngStyle]="{'background':'url(' + offers[0].img1 + ')','background-size' : 'cover'} ">
            <div class="product-body w-100">
            </div>
          </div>
          <div class="carousel-item div-mattress product"  *ngFor="let product of bestProducts">
            <a [routerLink]="['/articles/article/',product.id_article]" class="product-body w-100">
              <img title="Product offer" [src]="fbStorage.obtenerImgURL(product.img1)">
              <span class="product-price">{{product.precio | currencyArs}}</span>
              <hr>
            </a>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
      <br>
      <h2>Â¡No te pierdas estas tremendas ofertas!</h2>
      
    
    
      <app-shop></app-shop>
      <app-que-buscas></app-que-buscas>
</section>
