<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <div class="dropdown">
        <a class="btn btn-red" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person m-0"></i>
            <i class="bi bi-check-lg m-0"></i>
        </a>
      
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
          <li><app-user-profile></app-user-profile></li>
        </ul>
      </div>

  </ng-container>

  <ng-template #loggedOut>
    <button class="btn btn-simple" (click)="auth.loginWithRedirect()">
        <i class="bi bi-person"></i>
    </button>
  </ng-template>
