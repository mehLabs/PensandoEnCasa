<form (ngSubmit)="onEnviar()" class="container p-4">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre de la categoría</label>
        <input [(ngModel)]="nombre" [ngModelOptions]="{standalone:true}" title="Nombre de categoría">
        <span class="span-upload"> Ingrese el nombre de la categoría </span>

    </div>

    <div class="flex submitbtn">
        <button 
        type="submit"  
        class="btn btn-primary"
        >
            ¡Enviar!
        </button>
    </div>

</form>
