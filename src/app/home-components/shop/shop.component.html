        <app-spinner [loaded]="loaded"></app-spinner>
    </div>
    <a class="category-item" routerLink="/articles" [queryParams]="{ category: category.id_categoria}" *ngFor="let category of categorias" [ngStyle]="{'background': 'url(' + category.img + ')'}">

    </a>
</div>
